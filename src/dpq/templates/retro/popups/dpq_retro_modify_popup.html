<form id="retro-modify-sticker-form" class="form-horizontal">
    <div class="modal hide fade" id="retro-modify-popup" style="width: 450px;">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Modify sticker</h3>
        </div>
        <div class="modal-body" id="dpq-retro-modify-sticker-modal-body">
            <center>
                <img src="/media/img/ajax-loader.gif"/>
            </center>
        </div>
        <div class="modal-footer">
            <a id="btn-save" href="#" class="btn btn-primary prevent-default" onclick="saveModifiedSticker()">Save</a>
            <a href="#" class="btn" data-dismiss="modal" aria-hidden="true" id="closeDialog">Cancel</a>
        </div>
    </div>
</form>
